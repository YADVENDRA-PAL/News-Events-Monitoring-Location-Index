<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-3">Utility Events Dashboard</h1>
      <form class="row g-2 mb-3" method="get">
        <div class="col-auto">
          <input class="form-control" name="city" placeholder="City" value="{{ filters.city or '' }}">
        </div>
        <div class="col-auto">
          <select class="form-select" name="category">
            <option value="">All categories</option>
            <option value="power_outage" {% if filters.category=='power_outage' %}selected{% endif %}>Power outage</option>
            <option value="water_issue" {% if filters.category=='water_issue' %}selected{% endif %}>Water issue</option>
            <option value="logistics_delay" {% if filters.category=='logistics_delay' %}selected{% endif %}>Logistics delay</option>
            <option value="other" {% if filters.category=='other' %}selected{% endif %}>Other</option>
          </select>
        </div>
        <div class="col-auto">
          <input class="form-control" name="days" type="number" min="1" value="{{ filters.days }}">
        </div>
        <div class="col-auto">
          <button class="btn btn-primary">Filter</button>
        </div>
      </form>


      <table class="table table-striped">
        <thead>
          <tr>
            <th>When (UTC)</th>
            <th>Title</th>
            <th>City</th>
            <th>Category</th>
            <th>Source</th>
           </tr>
        </thead>
        <tbody>
          {% for e in events %}
          <tr>
            <td>{{ e.date_utc }}</td>
            <td><a href="{{ e.url }}" target="_blank">{{ e.title }}</a><div class="small text-muted">{{ e.summary }}</div></td>
            <td>{{ e.city or '-' }}</td>
            <td>{{ e.category }}</td>
            <td>{{ e.source }}</td>
          </tr>
         {% endfor %}
       </tbody>
     </table>
   </div>
 </body>
</html>
